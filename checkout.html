<script>
function confirmOrder(){
  const orders = JSON.parse(localStorage.getItem('RHF_ORDERS')||'[]');

  // ambil nomor / id akun (apa pun inputnya)
  let target = '';
  Object.values(order.account).forEach(v=>{
    if(!target) target = v;
  });

  orders.push({
    id: 'ORD'+Date.now(),

    // ===== DATA AMAN UNTUK ADMIN =====
    gameId: order.game.id,
    gameName: order.game.name,
    product: order.product.name,
    phone: target,

    // ===== DATA TAMBAHAN =====
    payment: payment.value,
    total: finalPrice,
    status: 'pending',
    time: Date.now()
  });

  localStorage.setItem('RHF_ORDERS',JSON.stringify(orders));
  alert('Pesanan berhasil dibuat!');
  localStorage.removeItem('RHF_CHECKOUT');
  location.href='index.html';
}
</script>
