<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Checkout â€“ RHF GAMES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body{background:#0f172a;color:#e5e7eb;font-family:Arial;margin:0}
    .container{max-width:720px;margin:auto;padding:16px}
    .card{background:#020617;border:1px solid #1e293b;border-radius:14px;padding:16px;margin-bottom:16px}
    h1,h2{margin:0 0 12px}
    .row{display:flex;justify-content:space-between;margin:6px 0}
    .total{font-size:20px;font-weight:bold;color:#22c55e}
    button{width:100%;padding:14px;border:none;border-radius:12px;background:#22c55e;color:#000;font-size:16px;font-weight:bold;cursor:pointer}
    input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #334155;background:#020617;color:#e5e7eb;margin-top:6px}
    .muted{color:#94a3b8;font-size:13px}
  </style>
</head>
<body>
<div class="container">
  <h1>Checkout</h1>  <div class="card" id="gameInfo"></div>
  <div class="card" id="accountInfo"></div>
  <div class="card" id="priceInfo"></div>  <div class="card">
    <h2>Metode Pembayaran</h2>
    <select id="payment">
      <option>DANA</option>
      <option>OVO</option>
      <option>GoPay</option>
      <option>ShopeePay</option>
      <option>Transfer Bank</option>
    </select>
  </div><button onclick="confirmOrder()">Bayar Sekarang</button>

  <p class="muted">Dengan melanjutkan, Anda menyetujui syarat & ketentuan RHF GAMES</p>
</div><script>
const order = JSON.parse(localStorage.getItem('RHF_CHECKOUT'));
if(!order){alert('Data checkout tidak ditemukan');location.href='index.html'}

const markup = Number(localStorage.getItem('RHF_MARKUP')||0);
const finalPrice = order.product.basePrice + markup;

// GAME INFO
document.getElementById('gameInfo').innerHTML = `
  <h2>${order.game.name}</h2>
  <div class="row"><span>Paket</span><b>${order.product.name}</b></div>
`;

// ACCOUNT INFO
let accountHTML = `<h2>Data Akun</h2>`;
Object.entries(order.account).forEach(([k,v])=>{
  accountHTML += `<div class="row"><span>${k}</span><b>${v}</b></div>`;
});
document.getElementById('accountInfo').innerHTML = accountHTML;

// PRICE INFO
document.getElementById('priceInfo').innerHTML = `
  <h2>Ringkasan Harga</h2>
  <div class="row"><span>Harga Paket</span><span>Rp ${order.product.basePrice.toLocaleString()}</span></div>
  <div class="row"><span>Biaya Admin</span><span>Rp ${markup.toLocaleString()}</span></div>
  <hr style="border:1px solid #1e293b">
  <div class="row total"><span>Total</span><span>Rp ${finalPrice.toLocaleString()}</span></div>
`;

function confirmOrder(){
  const orders = JSON.parse(localStorage.getItem('RHF_ORDERS')||'[]');
  orders.push({
    id: 'ORD'+Date.now(),
    ...order,
    payment: payment.value,
    total: finalPrice,
    status: 'MENUNGGU PEMBAYARAN',
    time: new Date().toISOString()
  });
  localStorage.setItem('RHF_ORDERS',JSON.stringify(orders));
  alert('Pesanan berhasil dibuat!');
  localStorage.removeItem('RHF_CHECKOUT');
  location.href='index.html';
}
</script></body>
</html>
