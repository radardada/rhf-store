<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RHF Game Store</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  color:#fff;font-family:Arial
}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
.card{
  width:100%;max-width:420px;
  background:#020617;border:1px solid #1e293b;
  border-radius:20px;padding:22px;box-shadow:0 0 40px rgba(0,0,0,.6)
}
h1{text-align:center;margin:0 0 8px}
small{text-align:center;display:block;color:#94a3b8;margin-bottom:16px}
button,input{
  width:100%;padding:14px;margin-top:10px;
  border:none;border-radius:14px;font-size:15px
}
input{background:#020617;border:1px solid #1e293b;color:#fff}
.green{background:#22c55e;color:#000;font-weight:bold}
.blue{background:#38bdf8;color:#000;font-weight:bold}
.gray{background:#334155;color:#fff}
.hidden{display:none}
</style>
</head>
<body><!-- PILIHAN AWAL --><div class="center" id="selectBox">
  <div class="card">
    <h1>üéÆ RHF GAME STORE</h1>
    <small>Silakan pilih metode masuk</small>
    <button class="green" onclick="showLogin()">LOGIN USER</button>
    <button class="blue" onclick="regisWA()">REGISTRASI VIA WHATSAPP</button>
  </div>
</div><!-- LOGIN --><div class="center hidden" id="loginBox">
  <div class="card">
    <h1>üîê Login User</h1>
    <input id="luser" placeholder="Username">
    <input id="lpass" type="password" placeholder="Password">
    <button class="green" onclick="login()">MASUK</button>
    <button class="gray" onclick="back()">KEMBALI</button>
  </div>
</div><!-- HALAMAN ITEM --><div class="center hidden" id="shopBox">
  <div class="card">
    <h1>üõí Item Store</h1>
    <div id="items">Memuat item...</div>
  </div>
</div><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script><script>
const firebaseConfig={
 apiKey:"AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
 authDomain:"rhf-gamestore.firebaseapp.com",
 databaseURL:"https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId:"rhf-gamestore",
 appId:"1:52065906934:web:c15f0eff91cc937f787cd7"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const usersRef=db.ref("users");
const itemsRef=db.ref("items");

function showLogin(){selectBox.classList.add('hidden');loginBox.classList.remove('hidden')}
function back(){loginBox.classList.add('hidden');selectBox.classList.remove('hidden')}

function regisWA(){
 const wa="https://wa.me/6285135993982?text="+encodeURIComponent("REGISTRASI AKUN RHF\nNama:\nUsername:\n");
 window.open(wa,'_blank');
}

function login(){
 usersRef.child(luser.value).once('value',s=>{
  if(!s.exists())return alert('User tidak ditemukan');
  const d=s.val();
  if(d.pass!==lpass.value)return alert('Password salah');
  if(d.status!=='aktif')return alert('Akun diblokir');
  loginBox.classList.add('hidden');
  shopBox.classList.remove('hidden');
 });
}

itemsRef.on('value',s=>{
 items.innerHTML='';
 s.forEach(c=>{
  const d=c.val();
  items.innerHTML+=`
   <div style="border-bottom:1px solid #1e293b;padding:12px 0">
    <b>${d.name}</b><br>
    Rp ${d.price.toLocaleString('id-ID')}
   </div>`;
 });
});
</script></body>
</html>
