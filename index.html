<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RHF Game Store</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}
header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #1e293b;
}
.login-btn{
  background:#22c55e;
  color:#000;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
.container{padding:16px}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
.card img{
  width:100%;
  border-radius:10px;
}
.buy{
  background:#22c55e;
  color:#000;
  padding:10px;
  border:none;
  border-radius:10px;
  width:100%;
  font-weight:bold;
  cursor:pointer;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  padding:20px;
  width:90%;
  max-width:400px;
}
input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
}
.green{background:#22c55e;color:#000}
.red{background:#ef4444;color:#fff}
small{color:#94a3b8}
</style>
</head>

<body>

<header>
  <b>RHF Game Store</b>
  <div class="login-btn" onclick="openLogin()">Login</div>
</header>

<div class="container">

<!-- PESAN GLOBAL -->
<div id="globalMsg"></div>

<!-- ITEM -->
<div id="items"></div>

</div>

<!-- LOGIN -->
<div class="modal" id="loginBox">
  <div class="modal-box">
    <h3>Login Member</h3>
    <input id="luser" placeholder="Username">
    <input id="lpass" placeholder="Password" type="password">
    <button class="buy" onclick="login()">MASUK</button>
  </div>
</div>

<!-- BELI -->
<div class="modal" id="buyBox">
  <div class="modal-box">
    <h3>Konfirmasi Pesanan</h3>
    <div id="buyDetail"></div>
    <input id="voucherInput" placeholder="Kode Voucher (opsional)">
    <button class="buy" onclick="prosesBeli()">LANJUT BELI</button>
    <button class="red buy" onclick="closeBuy()">BATAL</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
 authDomain:"rhf-gamestore.firebaseapp.com",
 databaseURL:"https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId:"rhf-gamestore",
 storageBucket:"rhf-gamestore.firebasestorage.app",
 messagingSenderId:"52065906934",
 appId:"1:52065906934:web:c15f0eff91cc937f787cd7"
});
const db=firebase.database();

let currentUser=null;
let selectedItem=null;

/* LOGIN */
function openLogin(){loginBox.style.display="flex"}
function login(){
 db.ref("users/"+luser.value).once("value",s=>{
  if(!s.exists()) return alert("User tidak ada");
  const d=s.val();
  if(d.pass!==lpass.value) return alert("Password salah");
  if(d.status!=="aktif") return alert("Akun diblokir");
  currentUser=d.user;
  loginBox.style.display="none";
  alert("Login berhasil");
 });
}

/* ITEM */
db.ref("items").on("value",s=>{
 items.innerHTML="";
 s.forEach(c=>{
  const d=c.val();
  items.innerHTML+=`
   <div class="card">
    <img src="${d.img}">
    <h4>${d.game} - ${d.name}</h4>
    <b>Rp ${d.price.toLocaleString("id-ID")}</b>
    <button class="buy" onclick='openBuy(${JSON.stringify(d)})'>BELI</button>
   </div>`;
 });
});

/* BELI */
function openBuy(d){
 if(!currentUser) return openLogin();
 selectedItem=d;
 buyDetail.innerHTML=`
  Item: <b>${d.name}</b><br>
  Harga: Rp ${d.price.toLocaleString("id-ID")}
 `;
 buyBox.style.display="flex";
}
function closeBuy(){buyBox.style.display="none"}

/* ORDER */
function kodeUnik(){
 return "RHF-"+Math.random().toString(36).substring(2,7).toUpperCase();
}

function prosesBeli(){
 const kode=kodeUnik();
 const waktu=new Date().toLocaleString("id-ID");
 const voucher=voucherInput.value||"-";
 const hargaAkhir=selectedItem.price;

 db.ref("orders/"+kode).set({
  kode:kode,
  user:currentUser,
  game:selectedItem.game,
  item:selectedItem.name,
  harga_asli:selectedItem.price,
  diskon:0,
  harga_akhir:hargaAkhir,
  voucher:voucher,
  waktu:waktu,
  status:"pending"
 });

 const wa=`ORDER BARU
Kode: ${kode}
User: ${currentUser}
Item: ${selectedItem.name}
Harga: Rp ${hargaAkhir.toLocaleString("id-ID")}`;

 window.open("https://wa.me/6285135993982?text="+encodeURIComponent(wa));
 buyBox.style.display="none";
}

/* PESAN GLOBAL */
db.ref("global").on("value",s=>{
 if(!s.exists()) return;
 globalMsg.innerHTML=`
 <div class="card">
  <b>ðŸ“¢ INFO ADMIN</b><br>
  ${s.val().text}
 </div>`;
});
</script>

</body>
</html>
