<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RHF Store | Jual Beli Digital Murah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">RHF Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Promo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login / Register</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h1 class="text-center mb-5">Selamat Datang di RHF Store</h1>
    <p class="text-center display-6">Jual Beli Produk Digital: Server VPS, Top Up Diamond, APK Game, Voucher, E-Wallet & Lainnya</p>
    <div class="text-center mt-5">
      <a href="products.html" class="btn btn-primary btn-lg">Lihat Semua Produk</a>
    </div>

    <div class="row mt-5" id="product-list">
      <div class="col-12 text-center">
        <p>Loading produk terbaru...</p>
      </div>
    </div>
  </div>

  <!-- Modal Login / Register -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login / Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="login-email" class="form-control" placeholder="masukkan email">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="masukkan password">
          </div>
          <button id="btn-login" class="btn btn-primary w-100 mb-2">Login</button>
          <button id="btn-register" class="btn btn-outline-primary w-100">Register</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>Â© 2025 RHF Store | cs@rhfstore.com</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { fetchProducts, formatRupiah } from './utils.js';

    document.getElementById('btn-register').addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      if (!email || !password) return alert('Isi email & password!');
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert('Register berhasil! Silakan login.'))
        .catch((error) => alert('Gagal: ' + error.message));
    });

    document.getElementById('btn-login').addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      if (!email || !password) return alert('Isi email & password!');
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert('Login berhasil!');
          if (email === 'admin@rhfgamestore.com') window.location.href = 'admin.html';
        })
        .catch((error) => alert('Login gagal: ' + error.message));
    });

    async function loadProducts() {
      try {
        const products = await fetchProducts();
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        for (let id in products) {
          const prod = products[id];
          list.innerHTML += `
            <div class="col-md-4 mb-4">
              <div class="card h-100 shadow-sm">
                <img src="\( {prod.image || 'https://via.placeholder.com/300'}" class="card-img-top" alt=" \){prod.name}">
                <div class="card-body">
                  <h5 class="card-title">${prod.name}</h5>
                  <p class="card-text">${prod.description || ''}</p>
                  <p class="text-success fw-bold">${formatRupiah(prod.price)}</p>
                  <a href="product-detail.html?id=${id}" class="btn btn-primary">Beli Sekarang</a>
                </div>
              </div>
            </div>`;
        }
      } catch (e) {
        console.error(e);
      }
    }
    loadProducts();
  </script>
</body>
</html>
