<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RHF Game Store</title>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  padding:16px;
}
h2{margin-bottom:6px}
.box{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
.item{
  border:1px solid #1e293b;
  border-radius:14px;
  padding:12px;
  margin-bottom:14px;
}
.item img{
  width:100%;
  max-height:160px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:8px;
}
button,input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:14px;
}
input{
  background:#020617;
  color:#fff;
  border:1px solid #1e293b;
}
.green{background:#22c55e;color:#000;font-weight:bold}
.gray{background:#334155;color:#fff}
.small{font-size:12px;opacity:.7}
</style>
</head>

<body>

<h2>RHF Game Store</h2>
<p class="small">Beli item game via WhatsApp</p>

<!-- LOGIN -->
<div class="box">
<h3>Login (Opsional)</h3>
<input id="luser" placeholder="Username">
<input id="lpass" placeholder="Password">
<button class="green" onclick="login()">Login</button>
<p id="loginStatus" class="small"></p>
</div>

<!-- VOUCHER -->
<div class="box">
<h3>Voucher</h3>
<input id="voucherInput" placeholder="Masukkan kode voucher">
<button class="gray" onclick="applyVoucher()">Gunakan Voucher</button>
<p id="voucherInfo" class="small"></p>
</div>

<!-- ITEM -->
<div class="box">
<h3>Daftar Item</h3>
<div id="items"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  authDomain: "rhf-gamestore.firebaseapp.com",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rhf-gamestore",
  storageBucket: "rhf-gamestore.firebasestorage.app",
  messagingSenderId: "52065906934",
  appId: "1:52065906934:web:c15f0eff91cc937f787cd7"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const itemsRef = db.ref("items");
const vouchersRef = db.ref("vouchers");
const usersRef = db.ref("users");

let currentUser = null;
let activeVoucher = null;

/* FORMAT RUPIAH */
function rupiah(n){
  return "Rp " + Number(n).toLocaleString("id-ID");
}

/* LOGIN */
function login(){
  usersRef.once("value",s=>{
    let found=false;
    s.forEach(c=>{
      const d=c.val();
      if(d.user===luser.value && d.pass===lpass.value && d.status==="aktif"){
        currentUser=d.user;
        found=true;
      }
    });
    loginStatus.innerText = found
      ? "Login berhasil sebagai "+currentUser
      : "Login gagal";
  });
}

/* VOUCHER */
function applyVoucher(){
  if(!currentUser){
    voucherInfo.innerText="Login dulu untuk pakai voucher";
    return;
  }
  vouchersRef.once("value",s=>{
    let ok=false;
    s.forEach(c=>{
      const d=c.val();
      if(
        d.code===voucherInput.value.toUpperCase() &&
        d.used < d.max
      ){
        activeVoucher=d;
        activeVoucher._key=c.key;
        ok=true;
      }
    });
    voucherInfo.innerText = ok
      ? "Voucher aktif: "+activeVoucher.disc+"%"
      : "Voucher tidak valid";
  });
}

/* ITEM LIST */
itemsRef.on("value",s=>{
  items.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    let price = Number(d.price);
    let finalPrice = price;

    if(activeVoucher){
      finalPrice = price - (price * activeVoucher.disc / 100);
    }

    items.innerHTML+=`
      <div class="item">
        ${d.img ? `<img src="${d.img}">` : ``}
        <b>${d.game}</b><br>
        ${d.name}<br>
        <b>${rupiah(finalPrice)}</b><br>
        <button class="green"
          onclick="buy('${d.game}','${d.name}',${finalPrice})">
          Beli via WhatsApp
        </button>
      </div>
    `;
  });
});

/* BELI */
function buy(game,name,price){
  let text = `Halo admin, saya mau beli:\n${game} - ${name}\nHarga: ${rupiah(price)}`;
  window.open(
    `https://wa.me/62XXXXXXXXXX?text=${encodeURIComponent(text)}`,
    "_blank"
  );
}
</script>

</body>
</html>
