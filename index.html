<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RHF Store | Produk Digital Murah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar & Logo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="https://img.freepik.com/free-vector/gradient-digital-shop-logo-template_23-2149219139.jpg" alt="Logo" width="50" class="rounded me-2">
        RHF Store
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link" href="products.html">Produk</a></li>
          <li><button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login / Register</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <div class="container mt-5 pt-5 text-center">
    <h1>Selamat Datang di RHF Store</h1>
    <p>Produk Digital: Diamond Game, VPS, Voucher, APK</p>
  </div>

  <!-- Grid Produk -->
  <div class="container my-5">
    <h2>Produk Terbaru</h2>
    <div class="row" id="product-list">
      <p>Loading produk...</p>
    </div>
  </div>

  <!-- Modal Login/Register -->
  <div class="modal fade" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Login / Register</h5>
        </div>
        <div class="modal-body">
          <form id="register-form">
            <input type="email" id="reg-email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="reg-password" class="form-control mb-2" placeholder="Password" required>
            <button type="submit" class="btn btn-success">Register</button>
          </form>
          <hr>
          <form id="login-form">
            <input type="email" id="login-email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="login-password" class="form-control mb-2" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { fetchProducts, formatRupiah } from './utils.js';

    // Register
    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-password').value)
        .then(() => alert('Register berhasil!'))
        .catch(err => alert('Error register: ' + err.message));
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value)
        .then(() => {
          alert('Login berhasil!');
          if (document.getElementById('login-email').value === 'admin@rhfgamestore.com') location.href = 'admin.html';
        })
        .catch(err => alert('Error login: ' + err.message));
    });

    // Tampilkan Produk
    async function loadProducts() {
      try {
        const products = await fetchProducts();
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        for (let id in products) {
          const p = products[id];
          list.innerHTML += `<div class="col-md-4"><div class="card"><img src="\( {p.image || 'placeholder.jpg'}" class="card-img-top"><div class="card-body"><h5> \){p.name}</h5><p>\( {formatRupiah(p.price)}</p><a href="product-detail.html?id= \){id}" class="btn btn-primary">Beli</a></div></div></div>`;
        }
      } catch (err) {
        document.getElementById('product-list').innerHTML = '<p>Error load produk: ' + err.message + '</p>';
      }
    }
    loadProducts();
  </script>
</body>
</html></body>
</html>
