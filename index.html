<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>RHF GAMES â€“ Top Up Game Termurah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}
header{
  background:#020617;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
}
header img{
  height:40px;
}
header h1{
  font-size:18px;
  margin:0;
}
.container{
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:14px;
}
.game-card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}
.game-card:hover{
  transform:translateY(-3px);
  border-color:#22c55e;
}
.game-card img{
  width:64px;
  height:64px;
  object-fit:contain;
  margin-bottom:8px;
}
.game-card b{
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="RHF GAMES">
  <h1>RHF GAMES</h1>
</header>

<div class="container">
  <h2>Top Up Game</h2>
  <div class="grid" id="gameList"></div>
</div>

<script>
// AMAN: hanya baca data
const games = JSON.parse(localStorage.getItem('RHF_GAMES') || '[]');

const gameList = document.getElementById('gameList');

games.forEach(g=>{
  const d = document.createElement('div');
  d.className = 'game-card';
  d.innerHTML = `
    <img src="${g.logo}">
    <b>${g.name}</b>
  `;
  d.onclick = ()=>{
    localStorage.setItem('RHF_SELECTED_GAME', JSON.stringify(g));
    location.href = 'game.html';
  };
  gameList.appendChild(d);
});
</script>

</body>
</html>
