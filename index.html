<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RHF Store | Jual Beli Digital Murah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">RHF Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Promo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
          <li class="nav-item"><button class="btn btn-light ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-5">Jual Beli Produk Digital: Server, E-Wallet, APK, Voucher & Lainnya</h1>
    <div class="row" id="product-list">
      <!-- Card produk dinamis -->
    </div>
  </div>

  <!-- Modal Login/Register Elegan -->
  <div class="modal fade" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login / Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-3" id="email" placeholder="Email">
          <input class="form-control mb-3" id="password" type="password" placeholder="Password">
          <button class="btn btn-primary w-100 mb-2" onclick="handleLogin()">Login</button>
          <button class="btn btn-outline-primary w-100" onclick="handleRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2025 RHF Store | cs@rhfstore.com</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script sama seperti sebelumnya untuk load products -->
</body>
</html>
