<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>RHF GAMES â€“ Top Up Game & Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body><header class="topbar">
  <h1>RHF GAMES</h1>
  <p>Top Up Game, E-Wallet & Produk Digital</p>
</header><main class="container">  <!-- CATEGORY LIST -->  <section id="categoryList" class="grid"></section></main><script type="module">
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
  import { app } from "./firebase.js";

  const db = getDatabase(app);
  const categoryList = document.getElementById("categoryList");

  // =========================
  // LOAD CATEGORY
  // =========================
  get(ref(db, "categories")).then(snapshot => {
    if (!snapshot.exists()) return;

    const categories = snapshot.val();

    Object.keys(categories).forEach(key => {
      const cat = categories[key];
      if (!cat.active) return;

      const div = document.createElement("div");
      div.className = "category-card";
      div.innerHTML = `
        <h2>${cat.name}</h2>
      `;

      div.onclick = () => {
        location.href = `game.html?category=${key}`;
      };

      categoryList.appendChild(div);
    });
  });
</script></body>
</html>
