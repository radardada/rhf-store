<!-- ADMIN.HTML â€“ FULL CONTROL RHF SETORGAME --><!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADMIN CONTROL â€“ RHF SETORGAME</title>
<style>
body{margin:0;background:#020617;color:#fff;font-family:Arial}
h2{margin:0 0 10px}
.box{background:#020617;border:1px solid #1e293b;border-radius:14px;padding:16px;margin:16px}
input,textarea,button{width:100%;padding:10px;margin-top:8px;border-radius:10px;border:none}
button{font-weight:bold;cursor:pointer}
.green{background:#22c55e;color:#000}
.red{background:#ef4444;color:#fff}
.blue{background:#38bdf8;color:#000}
.item{border-bottom:1px solid #1e293b;padding:10px 0}
small{color:#94a3b8}
</style>
</head>
<body><h2 style="padding:16px">ğŸ›¡ï¸ ADMIN CONTROL â€“ RHF SETORGAME</h2><!-- BANNER CONTROL --><div class="box">
<h3>ğŸ¨ Banner Home</h3>
<input id="bTitle" placeholder="Judul Banner">
<textarea id="bDesc" placeholder="Deskripsi Banner"></textarea>
<input id="bBg" placeholder="Link Background / Gradient">
<button class="blue" onclick="saveBanner()">SIMPAN BANNER</button>
</div><!-- CATEGORY CONTROL --><div class="box">
<h3>ğŸ—‚ï¸ Kategori Game</h3>
<input id="catName" placeholder="Nama Kategori">
<button class="green" onclick="addCategory()">Tambah Kategori</button>
<div id="catList"></div>
</div><!-- PRODUCT CONTROL --><div class="box">
<h3>ğŸ“¦ Produk</h3>
<input id="pName" placeholder="Nama Produk">
<input id="pGame" placeholder="Kategori / Game">
<input id="pPrice" placeholder="Harga">
<input id="pImg" placeholder="Link Gambar">
<button class="green" onclick="addProduct()">Tambah Produk</button>
<div id="productList"></div>
</div><!-- PROMO CONTROL --><div class="box">
<h3>ğŸ”¥ Promo</h3>
<input id="promoTitle" placeholder="Judul Promo">
<input id="promoDisc" placeholder="Diskon %">
<input id="promoImg" placeholder="Banner Promo">
<button class="blue" onclick="addPromo()">Simpan Promo</button>
<div id="promoList"></div>
</div><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script><script>
const firebaseConfig = {
 apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
 authDomain: "rhf-gamestore.firebaseapp.com",
 databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId: "rhf-gamestore",
 storageBucket: "rhf-gamestore.firebasestorage.app",
 messagingSenderId: "52065906934",
 appId: "1:52065906934:web:c15f0eff91cc937f787cd7"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

const bannerRef=db.ref('site/banner');
const catRef=db.ref('categories');
const prodRef=db.ref('products');
const promoRef=db.ref('promo');

function saveBanner(){
 bannerRef.set({title:bTitle.value,desc:bDesc.value,bg:bBg.value});
}

function addCategory(){
 catRef.push({name:catName.value});
}
catRef.on('value',s=>{catList.innerHTML='';s.forEach(c=>{catList.innerHTML+=`<div class='item'>${c.val().name}</div>`})});

function addProduct(){
 prodRef.push({name:pName.value,game:pGame.value,price:pPrice.value,img:pImg.value});
}
prodRef.on('value',s=>{productList.innerHTML='';s.forEach(c=>{let d=c.val();productList.innerHTML+=`<div class='item'><b>${d.name}</b><br>${d.game}<br>Rp ${d.price}</div>`})});

function addPromo(){
 promoRef.push({title:promoTitle.value,disc:promoDisc.value,img:promoImg.value});
}
promoRef.on('value',s=>{promoList.innerHTML='';s.forEach(c=>{let d=c.val();promoList.innerHTML+=`<div class='item'><b>${d.title}</b> - ${d.disc}%</div>`})});
</script></body>
</html>
