<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHF SETORGAME ‚Äì Game Item Store</title>
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#0b1020;color:#fff}
.header{position:sticky;top:0;z-index:1000;background:linear-gradient(90deg,#7c3aed,#2563eb);padding:12px 16px;display:flex;align-items:center;gap:12px}
.logo{width:42px;height:42px;border-radius:12px;background:#020617;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:14px}
.search{flex:1}
.search input{width:100%;padding:10px 14px;border-radius:20px;border:none;outline:none}
.cart{font-size:22px;cursor:pointer}
.banner{margin:16px;border-radius:18px;background:linear-gradient(120deg,#1e40af,#7c3aed);padding:24px}
.banner h1{margin:0;font-size:22px}
.banner p{margin:6px 0 0;color:#e5e7eb}
.categories{display:flex;gap:12px;overflow-x:auto;padding:0 16px}
.cat{min-width:90px;background:#020617;border:1px solid #1e293b;border-radius:14px;padding:12px;text-align:center;font-size:12px;cursor:pointer}
.section-title{padding:16px 16px 8px;font-size:18px;font-weight:bold}
.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;padding:0 16px 80px}
.card{background:#020617;border-radius:16px;overflow:hidden;border:1px solid #1e293b;transition:.2s}
.card:hover{transform:translateY(-4px)}
.card img{width:100%;height:120px;object-fit:cover}
.card .info{padding:10px}
.card h3{margin:0;font-size:14px}
.card p{margin:4px 0;font-size:11px;color:#94a3b8}
.price{color:#22c55e;font-weight:bold;margin:6px 0}
.btn{width:100%;padding:8px;border:none;border-radius:10px;background:#2563eb;color:#fff;font-weight:bold;cursor:pointer}
.nav{position:fixed;bottom:0;left:0;right:0;background:#020617;border-top:1px solid #1e293b;display:flex;justify-content:space-around;padding:8px 0}
.nav div{font-size:12px;text-align:center;color:#94a3b8}
</style>
</head>
<body><div class="header">
  <div class="logo">RHF</div>
  <div class="search"><input id="search" placeholder="Cari skin, item, top up..."></div>
  <div class="cart">üõí</div>
</div><div id="banner" class="banner">
  <h1>RHF SETORGAME</h1>
  <p id="bannerText">Tempat Top Up, Skin & Item Game ‚Ä¢ Cepat ‚Ä¢ Aman ‚Ä¢ Realtime</p>
</div><div id="categories" class="categories"></div><div class="section-title">üî• Produk</div>
<div id="products" class="products"></div><div class="nav">
  <div>üè†<br>Home</div>
  <div>üî•<br>Promo</div>
  <div>üì¶<br>Pesanan</div>
  <div>üë§<br>Akun</div>
</div><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script><script>
const firebaseConfig={
 apiKey:"AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
 authDomain:"rhf-gamestore.firebaseapp.com",
 databaseURL:"https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId:"rhf-gamestore",
 storageBucket:"rhf-gamestore.firebasestorage.app",
 messagingSenderId:"52065906934",
 appId:"1:52065906934:web:c15f0eff91cc937f787cd7"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

const itemsRef=db.ref('items');
const promosRef=db.ref('promos');

let allItems=[];

itemsRef.on('value',s=>{
  allItems=[];products.innerHTML='';categories.innerHTML='';
  const games=new Set();
  s.forEach(c=>{allItems.push(c.val());games.add(c.val().game)});
  games.forEach(g=>{categories.innerHTML+=`<div class='cat' onclick="filterGame('${g}')">${g}</div>`});
  render(allItems);
});

function render(list){
 products.innerHTML='';
 list.forEach(d=>{
  products.innerHTML+=`<div class='card'><img src='${d.img}'><div class='info'><h3>${d.name}</h3><p>${d.game}</p><div class='price'>Rp ${d.price.toLocaleString('id-ID')}</div><button class='btn'>Beli</button></div></div>`;
 });
}

function filterGame(g){render(allItems.filter(i=>i.game===g));}

search.oninput=()=>{
 const q=search.value.toLowerCase();
 render(allItems.filter(i=>i.name.toLowerCase().includes(q)||i.game.toLowerCase().includes(q)));
}

promosRef.limitToLast(1).on('value',s=>{
 s.forEach(c=>{bannerText.innerText=c.val().desc;});
});
</script></body>
</html>
