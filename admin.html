<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RHF GAMES</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); margin-bottom: 30px; }
        h1, h2 { color: #007bff; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 25px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .login-box { text-align: center; padding: 100px 20px; }
        .google-btn { background: #4285f4; padding: 15px 40px; font-size: 18px; box-shadow: 0 4px 15px rgba(66,133,244,0.3); }
        .hidden { display: none; }
        .product-item { border: 1px solid #eee; padding: 20px; margin: 15px 0; border-radius: 10px; }
        .product-item img { max-width: 300px; border-radius: 10px; margin: 10px 0; }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 50px; color: white; font-weight: bold; z-index: 9999; opacity: 0; transition: opacity 0.4s; }
        .toast.success { background: #28a745; }
        .toast.error { background: #dc3545; }
    </style>
</head>
<body>

<div class="container">

    <!-- Login Page -->
    <div id="loginPage">
        <div class="card login-box">
            <h1>Admin Panel RHF GAMES</h1>
            <p>Top Up All-in-One: Game, E-Wallet, Pulsa</p>
            <button class="google-btn" id="adminLoginBtn">Login dengan Google</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <div class="card">
            <h1>Admin Panel - RHF GAMES</h1>
            <button id="logoutBtn" style="float:right;" class="btn-danger">Logout</button>

            <h2>Tambah Produk Baru</h2>
            <form id="addProductForm">
                <input type="text" id="title" placeholder="Judul (ex: Mobile Legends Diamond)" required>
                <select id="category" required>
                    <option value="">Pilih Kategori</option>
                    <option value="game">Game (Diamond/UC/Crystal)</option>
                    <option value="ewallet">E-Wallet (DANA, OVO, GoPay)</option>
                    <option value="pulsa">Pulsa (Telkomsel, XL, Tri)</option>
                </select>
                <input type="text" id="image" placeholder="URL Banner Gambar" required>
                <textarea id="helpText" placeholder="Help Text (cara cari ID, dll)"></textarea>

                <label><strong>Input Fields (JSON array, contoh untuk MLBB):</strong></label>
                <textarea id="inputFields" rows="4" placeholder='[{"label": "User ID", "placeholder": "Contoh: 384480920"}, {"label": "Zone ID", "placeholder": "Contoh: 3797"}]'></textarea>

                <label><strong>Nominal Options (JSON array):</strong></label>
                <textarea id="rechargeOptions" rows="6" required placeholder='[{"amount": "86 Diamonds", "price": 20000, "bonus": true}, {"amount": "570 Diamonds", "price": 120000, "bonus": true}]'></textarea>

                <button type="submit">Tambah Produk</button>
            </form>
        </div>

        <div class="card">
            <h2>Daftar Semua Produk</h2>
            <div id="productsList">Loading produk...</div>
        </div>
    </div>
</div>

<!-- Firebase API -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>
<script src="utils.js"></script> <!-- Kalau sudah ada toast dari utils.js -->

<script>
// GANTI DENGAN EMAIL GOOGLE KAMU YANG JADI ADMIN!
const ADMIN_EMAIL = "radhitt925@gmail.com"; // <--- UBAH INI!!!

const loginPage = document.getElementById('loginPage');
const adminPanel = document.getElementById('adminPanel');

// Cek login
auth.onAuthStateChanged(user => {
    if (user && user.email === ADMIN_EMAIL) {
        loginPage.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        loadProducts();
    } else {
        loginPage.classList.remove('hidden');
        adminPanel.classList.add('hidden');
    }
});

// Login Google
document.getElementById('adminLoginBtn').onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
};

// Logout
document.getElementById('logoutBtn').onclick = () => {
    auth.signOut();
};

// Toast sederhana
function showToast(msg, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.style.opacity = '1', 100);
    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 400);
    }, 3000);
}

// Load produk real-time
function loadProducts() {
    const list = document.getElementById('productsList');
    db.collection("games").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        list.innerHTML = "";
        if (snapshot.empty) {
            list.innerHTML = "<p>Belum ada produk. Tambah yang pertama!</p>";
            return;
        }
        snapshot.forEach(doc => {
            const p = doc.data();
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <h3>\( {p.title} <small>( \){p.category || 'game'})</small></h3>
                <img src="\( {p.image}" alt=" \){p.title}">
                <p><strong>Help:</strong> ${p.helpText || '-'}</p>
                <p><strong>Input Fields:</strong> ${JSON.stringify(p.inputFields || [])}</p>
                <p><strong>Options:</strong> ${p.rechargeOptions ? p.rechargeOptions.length + ' nominal' : '0'}</p>
                <button class="btn-danger" onclick="deleteProduct('${doc.id}')">Hapus Produk</button>
            `;
            list.appendChild(div);
        });
    });
}

function deleteProduct(id) {
    if (confirm("Yakin hapus produk ini permanen?")) {
        db.collection("games").doc(id).delete().then(() => {
            showToast("Produk dihapus!", "success");
        });
    }
}

// Tambah produk
document.getElementById('addProductForm').onsubmit = (e) => {
    e.preventDefault();

    let inputFields = [];
    let rechargeOptions = [];

    try {
        inputFields = JSON.parse(document.getElementById('inputFields').value || '[]');
        rechargeOptions = JSON.parse(document.getElementById('rechargeOptions').value);
    } catch (err) {
        showToast("Format JSON salah!", "error");
        return;
    }

    db.collection("games").add({
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        image: document.getElementById('image').value,
        helpText: document.getElementById('helpText').value,
        inputFields: inputFields,
        rechargeOptions: rechargeOptions,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        showToast("Produk berhasil ditambahkan!", "success");
        e.target.reset();
    }).catch(err => {
        showToast("Gagal: " + err.message, "error");
    });
};
</script>

</body>
</html>
