<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RHF GAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); overflow: hidden; width: 400px; max-width: 95%; }
        .login-header { background: #667eea; color: white; padding: 40px 30px; text-align: center; }
        .login-header h1 { margin: 0; font-size: 28px; }
        .login-header p { margin: 10px 0 0; opacity: 0.9; }
        .login-body { padding: 40px 30px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; }
        .login-btn { width: 100%; background: #667eea; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; }
        .login-btn:hover { background: #5a6fd8; }
        .hidden { display: none; }
        .admin-container { width: 90%; max-width: 1200px; margin: 20px auto; background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); padding: 30px; }
        .card h2 { color: #667eea; border-bottom: 3px solid #667eea; padding-bottom: 10px; margin-bottom: 20px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 25px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #5a6fd8; }
        .btn-logout { background: #dc3545; float: right; }
        .product-item { border: 1px solid #eee; padding: 20px; margin: 15px 0; border-radius: 10px; background: #f9f9f9; }
        .product-item img { max-width: 300px; border-radius: 10px; margin: 10px 0; display: block; }
        .error-msg { color: #dc3545; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<!-- Halaman Login Email + Password -->
<div class="login-container" id="loginPage">
    <div class="login-header">
        <h1>RHF GAMES</h1>
        <p>Admin Panel</p>
    </div>
    <div class="login-body">
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required value="radhitt925@gmail.com">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <div class="error-msg" id="loginError"></div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>

<!-- Admin Panel -->
<div class="admin-container hidden" id="adminPanel">
    <h1 style="text-align:center; color:#667eea;">Admin Panel - RHF GAMES</h1>
    <button class="btn-logout" id="logoutBtn">Logout</button>

    <div class="card">
        <h2>Tambah Produk Baru</h2>
        <form id="addProductForm">
            <input type="text" id="title" placeholder="Judul Produk" required>
            <select id="category" required>
                <option value="">Pilih Kategori</option>
                <option value="game">Game</option>
                <option value="ewallet">E-Wallet</option>
                <option value="pulsa">Pulsa</option>
            </select>
            <input type="text" id="image" placeholder="URL Gambar Banner" required>
            <textarea id="helpText" placeholder="Help Text"></textarea>
            <label><strong>Input Fields (JSON):</strong></label>
            <textarea id="inputFields" rows="4" placeholder='[{"label": "User ID", "placeholder": "Contoh: 12345"}]'></textarea>
            <label><strong>Nominal Options (JSON):</strong></label>
            <textarea id="rechargeOptions" rows="6" required placeholder='[{"amount": "100 Diamonds", "price": 15000}]'></textarea>
            <button type="submit">Tambah Produk</button>
        </form>
    </div>

    <div class="card">
        <h2>Daftar Produk</h2>
        <div id="productsList">Loading...</div>
    </div>
</div>

<!-- Firebase API -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

<script>
const loginPage = document.getElementById('loginPage');
const adminPanel = document.getElementById('adminPanel');
const loginError = document.getElementById('loginError');

// Cek jika sudah login
auth.onAuthStateChanged(user => {
    if (user) {
        loginPage.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        loadProducts();
    } else {
        loginPage.classList.remove('hidden');
        adminPanel.classList.add('hidden');
    }
});

// Login dengan Email + Password
document.getElementById('loginForm').onsubmit = (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            // Sukses, onAuthStateChanged akan handle tampilan panel
        })
        .catch(err => {
            loginError.textContent = "Login gagal: " + err.message;
        });
};

// Logout
document.getElementById('logoutBtn').onclick = () => {
    auth.signOut().then(() => location.reload());
};

// Load & Tambah Produk (sama seperti sebelumnya)
function loadProducts() {
    const list = document.getElementById('productsList');
    db.collection("games").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        list.innerHTML = "";
        if (snapshot.empty) {
            list.innerHTML = "<p>Belum ada produk.</p>";
            return;
        }
        snapshot.forEach(doc => {
            const p = doc.data();
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <h3>\( {p.title} ( \){p.category || 'game'})</h3>
                <img src="\( {p.image}" alt=" \){p.title}">
                <button style="background:#dc3545; color:white; padding:10px; border:none; border-radius:8px;" onclick="deleteProduct('${doc.id}')">Hapus</button>
            `;
            list.appendChild(div);
        });
    });
}

function deleteProduct(id) {
    if (confirm("Yakin hapus?")) {
        db.collection("games").doc(id).delete();
    }
}

document.getElementById('addProductForm').onsubmit = (e) => {
    e.preventDefault();

    let inputFields = [];
    let rechargeOptions = [];

    try {
        inputFields = JSON.parse(document.getElementById('inputFields').value || '[]');
        rechargeOptions = JSON.parse(document.getElementById('rechargeOptions').value);
    } catch (err) {
        alert("JSON salah!");
        return;
    }

    db.collection("games").add({
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        image: document.getElementById('image').value,
        helpText: document.getElementById('helpText').value,
        inputFields: inputFields,
        rechargeOptions: rechargeOptions,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        alert("Produk ditambahkan!");
        e.target.reset();
    });
};
</script>

</body>
    </html>
