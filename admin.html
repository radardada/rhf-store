<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RHF GAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); margin-bottom: 30px; }
        h1, h2 { color: #007bff; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { padding: 12px 25px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; }
        button:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; width: auto; }
        .btn-danger:hover { background: #c82333; }
        
        /* Box Login Baru */
        .login-box { text-align: center; max-width: 400px; margin: 100px auto; }
        .hidden { display: none; }
        
        .product-item { border: 1px solid #eee; padding: 20px; margin: 15px 0; border-radius: 10px; background: #f9f9f9; }
        .product-item img { max-width: 200px; border-radius: 10px; margin: 10px 0; display: block; }
        
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 50px; color: white; font-weight: bold; z-index: 9999; opacity: 0; transition: opacity 0.4s; box-shadow: 0 8px 25px rgba(0,0,0,0.3); pointer-events: none; }
        .toast.success { background: #28a745; }
        .toast.error { background: #dc3545; }
    </style>
</head>
<body>

<div class="container">

    <div id="loginPage">
        <div class="card login-box">
            <h1>RHF GAMES</h1>
            <p>Masukkan Password Admin</p>
            <input type="password" id="adminPassInput" placeholder="Password...">
            <button id="loginBtn">Masuk ke Panel</button>
        </div>
    </div>

    <div id="adminPanel" class="hidden">
        <div class="card">
            <button id="logoutBtn" style="float:right;" class="btn-danger">Logout</button>
            <h1>Admin Panel - RHF GAMES</h1>

            <h2>Tambah Produk Baru</h2>
            <form id="addProductForm">
                <input type="text" id="title" placeholder="Judul (ex: Mobile Legends)" required>
                <select id="category" required>
                    <option value="">Pilih Kategori</option>
                    <option value="game">Game</option>
                    <option value="ewallet">E-Wallet</option>
                    <option value="pulsa">Pulsa</option>
                </select>
                <input type="text" id="image" placeholder="URL Banner Gambar" required>
                <textarea id="helpText" placeholder="Help Text (cara cari ID)"></textarea>

                <label><strong>Input Fields (JSON):</strong></label>
                <textarea id="inputFields" rows="2">[{"label": "User ID", "placeholder": "12345"}]</textarea>

                <label><strong>Nominal Options (JSON):</strong></label>
                <textarea id="rechargeOptions" rows="4" required placeholder='[{"amount": "86 Diamonds", "price": 20000}]'></textarea>

                <button type="submit" style="width: auto;">Simpan Produk</button>
            </form>
        </div>

        <div class="card">
            <h2>Daftar Semua Produk</h2>
            <div id="productsList">Loading produk...</div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

<script>
// --- KONFIGURASI PASSWORD ---
const PASSWORD_ADMIN = "rhfgames123"; // Ganti password sesukamu di sini
// ----------------------------

const loginPage = document.getElementById('loginPage');
const adminPanel = document.getElementById('adminPanel');

// Fungsi Cek Status (Menggunakan Session Storage agar refresh tidak logout)
function checkAuth() {
    if (sessionStorage.getItem("adminAuth") === "true") {
        loginPage.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        loadProducts();
    } else {
        loginPage.classList.remove('hidden');
        adminPanel.classList.add('hidden');
    }
}

// Logika Login Password
document.getElementById('loginBtn').onclick = () => {
    const input = document.getElementById('adminPassInput').value;
    if (input === PASSWORD_ADMIN) {
        sessionStorage.setItem("adminAuth", "true");
        showToast("Login Berhasil!");
        checkAuth();
    } else {
        showToast("Password Salah!", "error");
    }
};

// Logout
document.getElementById('logoutBtn').onclick = () => {
    sessionStorage.removeItem("adminAuth");
    location.reload();
};

// Jalankan cek auth saat page diload
checkAuth();

// --- FUNGSI TOAST ---
function showToast(msg, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.style.opacity = '1', 100);
    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 400);
    }, 3000);
}

// --- FUNGSI LOAD PRODUK (Firestore) ---
function loadProducts() {
    const list = document.getElementById('productsList');
    // Pastikan variabel 'db' sudah didefinisikan di firebase.js
    db.collection("games").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        list.innerHTML = "";
        if (snapshot.empty) {
            list.innerHTML = "<p>Belum ada produk.</p>";
            return;
        }
        snapshot.forEach(doc => {
            const p = doc.data();
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <h3>\( {p.title} </h3>
                <img src=" \){p.image}">
                <button class="btn-danger" onclick="deleteProduct('${doc.id}')">Hapus</button>
            `;
            list.appendChild(div);
        });
    });
}

function deleteProduct(id) {
    if (confirm("Hapus produk ini?")) {
        db.collection("games").doc(id).delete().then(() => showToast("Terhapus!"));
    }
}

// Tambah produk
document.getElementById('addProductForm').onsubmit = (e) => {
    e.preventDefault();
    try {
        const inputFields = JSON.parse(document.getElementById('inputFields').value || '[]');
        const rechargeOptions = JSON.parse(document.getElementById('rechargeOptions').value);

        db.collection("games").add({
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            image: document.getElementById('image').value,
            helpText: document.getElementById('helpText').value,
            inputFields: inputFields,
            rechargeOptions: rechargeOptions,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            showToast("Produk ditambahkan!");
            e.target.reset();
        });
    } catch (err) {
        showToast("Format JSON salah!", "error");
    }
};
</script>

</body>
</html>
