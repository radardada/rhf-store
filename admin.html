<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel RHF</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}
header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  border-bottom:1px solid #1e293b;
}
.box{
  margin:16px;
  padding:16px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
}
input,textarea,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
}
input,textarea{
  background:#020617;
  color:#fff;
  border:1px solid #1e293b;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.danger{
  background:#ef4444;
}
.small{
  font-size:13px;
  color:#94a3b8;
}
.item{
  border-bottom:1px solid #1e293b;
  padding:12px 0;
}
img{
  width:100%;
  border-radius:10px;
  margin-top:8px;
}
hr{
  border:1px solid #1e293b;
  margin:16px 0;
}
</style>
</head>

<body>

<header>ðŸ›  ADMIN PANEL RHF</header>

<!-- ================= USER ================= -->
<div class="box">
  <h3>Buat Akun Pembeli</h3>
  <input id="u" placeholder="Username">
  <input id="p" placeholder="Password">
  <button onclick="buatUser()">BUAT AKUN</button>
  <p class="small">Akun langsung aktif</p>
</div>

<div class="box">
  <h3>Daftar Akun</h3>
  <div id="users"></div>
</div>

<hr>

<!-- ================= ITEM ================= -->
<div class="box">
  <h3>Tambah Item</h3>
  <input id="game" placeholder="Nama Game">
  <input id="name" placeholder="Nama Item">
  <textarea id="desc" placeholder="Deskripsi"></textarea>
  <input id="price" placeholder="Harga (contoh: 50000)">
  <input id="img" placeholder="Link Gambar (imgur)">
  <button onclick="addItem()">SIMPAN ITEM</button>
</div>

<div class="box">
  <h3>Daftar Item</h3>
  <div id="items"></div>
</div>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
const userRef = db.ref("users");
const itemRef = db.ref("items");

// ================= USER =================
function buatUser(){
  if(!u.value || !p.value){
    alert("Lengkapi data");
    return;
  }
  userRef.push({
    user: u.value,
    pass: p.value,
    status: "active"
  });
  u.value = p.value = "";
}

userRef.on("value", snap=>{
  users.innerHTML = "";
  snap.forEach(s=>{
    const d = s.val();
    users.innerHTML += `
      <div class="item">
        <b>${d.user}</b><br>
        Status: <b>${d.status}</b><br>
        <button onclick="setUser('${s.key}','active')">Aktif</button>
        <button onclick="setUser('${s.key}','inactive')">Nonaktif</button>
      </div>
    `;
  });
});

function setUser(id,status){
  userRef.child(id).update({status});
}

// ================= ITEM =================
function addItem(){
  if(!game.value || !name.value || !price.value){
    alert("Lengkapi data item");
    return;
  }
  itemRef.push({
    game: game.value,
    name: name.value,
    desc: desc.value,
    price: price.value,
    img: img.value
  });
  game.value = name.value = desc.value = price.value = img.value = "";
}

itemRef.on("value", snap=>{
  items.innerHTML = "";
  snap.forEach(s=>{
    const d = s.val();
    const id = s.key;
    items.innerHTML += `
      <div class="item">
        <b>${d.game}</b><br>
        ${d.name}<br>
        Harga: Rp ${Number(d.price).toLocaleString("id-ID")}
        <img src="${d.img}">
        <input id="p-${id}" value="${d.price}">
        <button onclick="updatePrice('${id}')">UBAH HARGA</button>
        <button class="danger" onclick="hapusItem('${id}')">HAPUS ITEM</button>
      </div>
    `;
  });
});

function updatePrice(id){
  const val = document.getElementById("p-"+id).value;
  itemRef.child(id).update({price: val});
}

function hapusItem(id){
  if(confirm("Yakin hapus item?")){
    itemRef.child(id).remove();
  }
}
</script>

</body>
</html>
