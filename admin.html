<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel RHF</title>

<style>
body{background:#020617;color:#fff;font-family:Arial;padding:16px}
h2,h3{margin:8px 0}
.box{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:16px;margin-bottom:16px}
input,button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none}
button{font-weight:bold;cursor:pointer}
.green{background:#22c55e;color:#000}
.red{background:#ef4444;color:#fff}
.blue{background:#3b82f6;color:#fff}
.orange{background:#f59e0b;color:#000}
.item{border-bottom:1px solid #1e293b;padding:8px 0;font-size:14px}
.small{font-size:12px;color:#94a3b8}
</style>
</head>

<body>

<h2>ADMIN PANEL RHF â€“ FULL CONTROL</h2>

<!-- ITEM -->
<div class="box">
<h3>Tambah Item</h3>
<input id="game" placeholder="Nama Game">
<input id="name" placeholder="Nama Item">
<input id="price" placeholder="Harga Normal">
<input id="img" placeholder="Link Gambar">
<button class="green" onclick="addItem()">Simpan Item</button>
</div>

<div class="box">
<h3>Daftar Item (Edit Harga Real-Time)</h3>
<div id="items"></div>
</div>

<!-- VOUCHER -->
<div class="box">
<h3>Buat Voucher</h3>
<input id="vcode" placeholder="Kode Voucher">
<input id="vdisc" placeholder="Diskon (%)">
<input id="vmax" placeholder="Maksimal Pemakai">
<input id="vdays" placeholder="Aktif (hari)">
<button class="green" onclick="addVoucher()">Simpan Voucher</button>
</div>

<div class="box">
<h3>Manajemen Voucher</h3>
<div id="vouchers"></div>
</div>

<!-- USER -->
<div class="box">
<h3>Buat Akun User</h3>
<input id="user" placeholder="Username">
<input id="pass" placeholder="Password">
<button class="green" onclick="addUser()">Simpan Akun</button>
</div>

<div class="box">
<h3>Daftar User (Pantauan)</h3>
<div id="users"></div>
</div>

<!-- LOG -->
<div class="box">
<h3>Log Pemakaian Voucher (Realtime)</h3>
<div id="voucherLogs"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  authDomain: "rhf-gamestore.firebaseapp.com",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rhf-gamestore",
  storageBucket: "rhf-gamestore.firebasestorage.app",
  messagingSenderId: "52065906934",
  appId: "1:52065906934:web:c15f0eff91cc937f787cd7"
});

const db = firebase.database();
const itemsRef = db.ref("items");
const vouchersRef = db.ref("vouchers");
const usersRef = db.ref("users");
const logsRef = db.ref("voucher_logs");

/* ================= ITEM ================= */
function addItem(){
  itemsRef.push({
    game:game.value,
    name:name.value,
    price:Number(price.value),
    img:img.value
  });
}

function editPrice(id){
  const p = prompt("Harga baru:");
  if(!p) return;
  itemsRef.child(id).update({price:Number(p)});
}

itemsRef.on("value", s=>{
  items.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    items.innerHTML+=`
      <div class="item">
        <b>${d.game}</b><br>
        ${d.name}<br>
        Harga: Rp ${d.price}<br>
        <button class="blue" onclick="editPrice('${c.key}')">Ubah Harga</button>
      </div>`;
  });
});

/* ================= VOUCHER ================= */
function addVoucher(){
  vouchersRef.push({
    code:vcode.value,
    disc:Number(vdisc.value),
    max:Number(vmax.value),
    used:0,
    active:true,
    expire: Date.now() + (Number(vdays.value)*86400000)
  });
}

function toggleVoucher(id, now){
  vouchersRef.child(id).update({active:!now});
}

function editVoucher(id){
  const d = prompt("Diskon baru (%)");
  const m = prompt("Maksimal pemakai");
  if(!d || !m) return;
  vouchersRef.child(id).update({
    disc:Number(d),
    max:Number(m)
  });
}

function deleteVoucher(id){
  if(confirm("Hapus voucher ini?")){
    vouchersRef.child(id).remove();
  }
}

vouchersRef.on("value", s=>{
  vouchers.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    if(d.used>=d.max || Date.now()>d.expire){
      vouchersRef.child(c.key).update({active:false});
    }
    vouchers.innerHTML+=`
      <div class="item">
        <b>${d.code}</b><br>
        Diskon: ${d.disc}%<br>
        Pakai: ${d.used}/${d.max}<br>
        Status: ${d.active?"AKTIF":"NONAKTIF"}<br>
        <button class="orange" onclick="toggleVoucher('${c.key}',${d.active})">
          ${d.active?"Matikan":"Aktifkan"}
        </button>
        <button class="blue" onclick="editVoucher('${c.key}')">Edit</button>
        <button class="red" onclick="deleteVoucher('${c.key}')">Hapus</button>
      </div>`;
  });
});

/* ================= USER ================= */
function addUser(){
  usersRef.push({
    user:user.value,
    pass:pass.value,
    status:"aktif"
  });
}

function banUser(id){
  usersRef.child(id).update({status:"banned"});
}

function unbanUser(id){
  usersRef.child(id).update({status:"aktif"});
}

usersRef.on("value", s=>{
  users.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    users.innerHTML+=`
      <div class="item">
        User: <b>${d.user}</b><br>
        Pass: ${d.pass}<br>
        Status: ${d.status}<br>
        <button class="red" onclick="banUser('${c.key}')">BAN</button>
        <button class="green" onclick="unbanUser('${c.key}')">UNBAN</button>
      </div>`;
  });
});

/* ================= LOG ================= */
logsRef.limitToLast(100).on("value", s=>{
  voucherLogs.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    voucherLogs.innerHTML+=`
      <div class="item">
        <b>User:</b> ${d.user}<br>
        <b>Voucher:</b> ${d.voucher}<br>
        <b>Waktu:</b> ${new Date(d.time).toLocaleString()}<br>
        <b>Pakai:</b> ${d.used}/${d.max}
      </div>`;
  });
});
</script>

</body>
</html>
