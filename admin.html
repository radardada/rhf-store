<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADMIN PANEL RHF ‚Äì FULL CONTROL</title>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:Arial;
  padding:16px
}
h2,h3{margin-bottom:10px}
.box{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:16px;
  margin-bottom:20px
}
input,textarea,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:none
}
button{font-weight:bold;cursor:pointer}
.green{background:#22c55e;color:#000}
.red{background:#ef4444;color:#fff}
.gray{background:#334155;color:#fff}
.blue{background:#38bdf8;color:#000}
.item{
  border-bottom:1px solid #1e293b;
  padding:10px 0
}
small{color:#94a3b8}
code{color:#22c55e}
</style>
</head>

<body>

<h2>üõ°Ô∏è ADMIN PANEL RHF (FULL CONTROL)</h2>

<!-- ================= ITEM ================= -->
<div class="box">
<h3>üì¶ Item / Produk</h3>
<input id="game" placeholder="Nama Game">
<input id="name" placeholder="Nama Item">
<input id="price" placeholder="Harga (angka)">
<input id="img" placeholder="Link Gambar">
<button class="green" onclick="addItem()">Simpan / Tambah Item</button>
<div id="items"></div>
</div>

<!-- ================= VOUCHER ================= -->
<div class="box">
<h3>üéüÔ∏è Voucher</h3>
<input id="vcode" placeholder="Kode Voucher">
<input id="vdisc" placeholder="Diskon (%)">
<input id="vmax" placeholder="Maksimal User">
<input id="vexp" placeholder="Expire (YYYY-MM-DD)">
<button class="green" onclick="addVoucher()">Simpan Voucher</button>
<div id="vouchers"></div>
</div>

<!-- ================= USER ================= -->
<div class="box">
<h3>üë§ Akun User</h3>
<input id="user" placeholder="Username">
<input id="pass" placeholder="Password">
<button class="green" onclick="addUser()">Buat Akun</button>
<div id="users"></div>
</div>

<!-- ================= EVENT / GLOBAL ================= -->
<div class="box">
<h3>üì¢ EVENT / SURAT GLOBAL</h3>
<input id="eventTitle" placeholder="Judul Event">
<textarea id="eventMsg" placeholder="Isi pesan / undangan / promo"></textarea>
<input id="eventDisc" placeholder="Diskon Global (%) ‚Äì opsional">
<button class="blue" onclick="sendEvent()">KIRIM GLOBAL</button>
<div id="events"></div>
</div>

<!-- ================= ORDER ================= -->
<div class="box">
<h3>üõí ORDER REAL-TIME</h3>
<div id="orders"></div>
</div>

<!-- ================= LOG ================= -->
<div class="box">
<h3>üìú LOG VOUCHER & AKTIVITAS</h3>
<div id="logs"></div>
</div>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  authDomain: "rhf-gamestore.firebaseapp.com",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rhf-gamestore",
  storageBucket: "rhf-gamestore.firebasestorage.app",
  messagingSenderId: "52065906934",
  appId: "1:52065906934:web:c15f0eff91cc937f787cd7"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const itemsRef   = db.ref("items");
const usersRef   = db.ref("users");
const vouchersRef= db.ref("vouchers");
const ordersRef  = db.ref("orders");
const logsRef    = db.ref("logs");
const eventsRef  = db.ref("events");

/* ================= ITEM ================= */
function addItem(){
  itemsRef.push({
    game:game.value,
    name:name.value,
    price:parseInt(price.value),
    img:img.value,
    time:Date.now()
  });
}

itemsRef.on("value",s=>{
  items.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    items.innerHTML+=`
      <div class="item">
        <b>${d.game}</b> ‚Äì ${d.name}<br>
        Harga: Rp ${d.price.toLocaleString("id-ID")}
      </div>`;
  });
});

/* ================= VOUCHER ================= */
function addVoucher(){
  vouchersRef.child(vcode.value).set({
    code:vcode.value,
    disc:parseInt(vdisc.value),
    max:parseInt(vmax.value),
    used:0,
    expire:vexp.value,
    active:true
  });
}

vouchersRef.on("value",s=>{
  vouchers.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    vouchers.innerHTML+=`
      <div class="item">
        <b>${d.code}</b><br>
        Diskon: ${d.disc}%<br>
        Dipakai: ${d.used}/${d.max}<br>
        Aktif: ${d.active}
      </div>`;
  });
});

/* ================= USER ================= */
function addUser(){
  usersRef.child(user.value).set({
    user:user.value,
    pass:pass.value,
    status:"aktif",
    usedVoucher:{}
  });
}

usersRef.on("value",s=>{
  users.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    users.innerHTML+=`
      <div class="item">
        <b>${d.user}</b><br>
        Password: ${d.pass}<br>
        Status: ${d.status}<br>
        <button class="gray" onclick="banUser('${c.key}')">BAN</button>
        <button class="green" onclick="unbanUser('${c.key}')">UNBAN</button>
        <button class="red" onclick="deleteUser('${c.key}')">HAPUS</button>
      </div>`;
  });
});

function banUser(u){ usersRef.child(u).update({status:"banned"}); }
function unbanUser(u){ usersRef.child(u).update({status:"aktif"}); }
function deleteUser(u){ usersRef.child(u).remove(); }

/* ================= EVENT ================= */
function sendEvent(){
  eventsRef.push({
    title:eventTitle.value,
    msg:eventMsg.value,
    disc:eventDisc.value || 0,
    time:new Date().toLocaleString()
  });
}

eventsRef.on("value",s=>{
  events.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    events.innerHTML+=`
      <div class="item">
        <b>${d.title}</b><br>
        ${d.msg}<br>
        Diskon Global: ${d.disc}%
      </div>`;
  });
});

/* ================= ORDER ================= */
ordersRef.limitToLast(50).on("value",s=>{
  orders.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    orders.innerHTML=`
      <div class="item">
        <b>ORDER ID:</b> <code>${d.orderId}</code><br>
        User: ${d.user}<br>
        Item: ${d.item}<br>
        Harga: Rp ${d.price}<br>
        Diskon: ${d.disc}%<br>
        Total: <b>Rp ${d.total}</b><br>
        Voucher: ${d.voucher || "-"}<br>
        Waktu: ${d.time}
      </div>` + orders.innerHTML;
  });
});

/* ================= LOG ================= */
logsRef.limitToLast(50).on("value",s=>{
  logs.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    logs.innerHTML+=`
      <div class="item">
        User: ${d.user}<br>
        Aksi: ${d.action}<br>
        Detail: ${d.detail}<br>
        Waktu: ${d.time}
      </div>`;
  });
});
</script>

</body>
</html>
