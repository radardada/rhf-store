<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin RHF Game Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00ffcc;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>ADMIN PANEL</h2>

<input type="text" id="nama" placeholder="Nama Produk">
<input type="number" id="harga" placeholder="Harga">
<button onclick="tambahProduk()">Tambah Produk</button>

<div id="list"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
    authDomain: "rhf-gamestore.firebaseapp.com",
    databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rhf-gamestore",
    storageBucket: "rhf-gamestore.firebasestorage.app",
    messagingSenderId: "52065906934",
    appId: "1:52065906934:web:c15f0eff91cc937f787cd7",
    measurementId: "G-RYFR9D5R5H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.tambahProduk = function () {
    const nama = document.getElementById('nama').value;
    const harga = document.getElementById('harga').value;

    if (!nama || !harga) return alert('Lengkapi data');

    push(ref(db, 'produk'), {
      nama: nama,
      harga: harga
    });

    document.getElementById('nama').value = '';
    document.getElementById('harga').value = '';
  }

  const list = document.getElementById('list');
  onValue(ref(db, 'produk'), snapshot => {
    list.innerHTML = '';
    snapshot.forEach(child => {
      const data = child.val();
      list.innerHTML += `
        <div class="card">
          <b>${data.nama}</b><br>
          Rp ${data.harga}
        </div>
      `;
    });
  });
</script>

</body>
</html>
