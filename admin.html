<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin RHF Game Store</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}
header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  border-bottom:1px solid #1e293b;
}
.box{
  margin:16px;
  padding:16px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
}
input,textarea,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
}
input,textarea{
  background:#020617;
  color:#fff;
  border:1px solid #1e293b;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.danger{
  background:#ef4444;
  color:#fff;
}
.item{
  border-bottom:1px solid #1e293b;
  padding:12px 0;
}
img{
  width:100%;
  border-radius:10px;
  margin-top:8px;
}
.small{
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<header>ðŸ›  ADMIN PANEL RHF</header>

<!-- TAMBAH ITEM -->
<div class="box">
  <h3>Tambah Item</h3>
  <input id="game" placeholder="Nama Game">
  <input id="name" placeholder="Nama Item">
  <textarea id="desc" placeholder="Deskripsi"></textarea>
  <input id="price" placeholder="Harga (contoh: 50000)">
  <input id="img" placeholder="Link Gambar (imgur)">
  <button onclick="addItem()">SIMPAN ITEM</button>
  <p class="small">Item langsung tampil di web pembeli</p>
</div>

<!-- DAFTAR ITEM -->
<div class="box">
  <h3>Daftar Item</h3>
  <div id="items"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
const ref = db.ref("items");

// ================= TAMBAH ITEM =================
function addItem(){
  if(!game.value || !name.value || !price.value){
    alert("Lengkapi data");
    return;
  }

  ref.push({
    game: game.value,
    name: name.value,
    desc: desc.value,
    price: price.value,
    img: img.value
  });

  game.value=name.value=desc.value=price.value=img.value="";
}

// ================= LOAD & EDIT ITEM =================
ref.on("value",snap=>{
  items.innerHTML="";
  snap.forEach(s=>{
    const d=s.val();
    const id=s.key;

    items.innerHTML+=`
      <div class="item">
        <b>${d.game}</b><br>
        ${d.name}<br>
        Harga: Rp ${Number(d.price).toLocaleString("id-ID")}
        <img src="${d.img}">
        
        <input id="p-${id}" value="${d.price}">
        <button onclick="updatePrice('${id}')">UBAH HARGA</button>
        <button class="danger" onclick="hapus('${id}')">HAPUS ITEM</button>
      </div>
    `;
  });
});

// ================= UPDATE HARGA =================
function updatePrice(id){
  const val = document.getElementById("p-"+id).value;
  ref.child(id).update({price:val});
}

// ================= HAPUS =================
function hapus(id){
  if(confirm("Yakin hapus item?")){
    ref.child(id).remove();
  }
}
</script>

</body>
</html>
