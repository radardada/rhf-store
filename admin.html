<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#0f172a;color:#e5e7eb}
    .login,.panel{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .box{background:#020617;padding:20px;border-radius:12px;width:100%;max-width:360px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
    h2{text-align:center;margin-bottom:15px}
    input,button{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:none}
    input{background:#020617;color:#fff;border:1px solid #1e293b}
    button{background:#22c55e;color:#000;font-weight:bold;cursor:pointer}
    button.red{background:#ef4444;color:#fff}
    .hidden{display:none}
    .top{display:flex;justify-content:space-between;align-items:center}
    .menu{display:flex;gap:10px;margin:15px 0}
    .menu button{flex:1;background:#1e293b;color:#fff}
    .card{background:#020617;padding:12px;border-radius:10px;margin-bottom:10px;border:1px solid #1e293b}
    textarea{width:100%;min-height:70px;background:#020617;color:#fff;border:1px solid #1e293b;border-radius:8px;padding:8px}
  </style>
</head>
<body><!-- LOGIN ADMIN --><div class="login" id="loginBox">
  <div class="box">
    <h2>Login Admin</h2>
    <input type="password" id="adminPass" placeholder="Password admin">
    <button onclick="loginAdmin()">Masuk</button>
  </div>
</div><!-- PANEL ADMIN --><div class="panel hidden" id="adminPanel">
  <div class="box" style="max-width:600px">
    <div class="top">
      <b>ADMIN PANEL</b>
      <button class="red" onclick="logout()">Logout</button>
    </div><div class="menu">
  <button onclick="show('cs')">CS</button>
  <button onclick="show('pay')">Pembayaran</button>
</div>

<!-- CS -->
<div id="cs" class="section">
  <div class="card">
    <b>Chat User</b>
    <div id="chatBox">Belum ada pesan</div>
    <textarea placeholder="Balas pesan..."></textarea>
    <button>Kirim</button>
  </div>
</div>

<!-- PEMBAYARAN -->
<div id="pay" class="section hidden">
  <div class="card">
    <b>Top Up Pending</b>
    <p>User: contoh_user</p>
    <p>Nominal: 50.000</p>
    <button>Konfirmasi</button>
    <button class="red">Tolak</button>
  </div>
</div>

  </div>
</div><script>
  // PASSWORD ADMIN (GANTI JIKA MAU)
  const ADMIN_PASSWORD = "RHF-ADMIN-2025";

  function loginAdmin(){
    const pass = document.getElementById('adminPass').value;
    if(pass === ADMIN_PASSWORD){
      localStorage.setItem('adminLogin','ok');
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
    }else{
      alert('Akses ditolak');
    }
  }

  function logout(){
    localStorage.removeItem('adminLogin');
    location.reload();
  }

  function show(id){
    document.querySelectorAll('.section').forEach(s=>s.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  // CEK LOGIN SAAT LOAD
  if(localStorage.getItem('adminLogin')==='ok'){
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('adminPanel').classList.remove('hidden');
  }
</script></body>
</html>
