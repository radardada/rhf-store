<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | RHF Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <div class="sidebar">
      <h4 class="text-center">Admin Panel</h4>
      <a href="#products">Produk</a>
      <a href="#orders">Orders</a>
      <a href="#users">Users</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="container-fluid p-5">
      <h1>Dashboard Admin</h1>
      
      <div class="card mb-4">
        <div class="card-body">
          <h3>Tambah Produk</h3>
          <form id="product-form" class="row g-3">
            <!-- Input form-control -->
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h3>Daftar Produk</h3>
          <table class="table table-striped table-hover" id="products-table"></table>
        </div>
      </div>

      <!-- Card serupa untuk Orders & Users -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script admin sama, tapi table pakai Bootstrap class -->
</body>
</html>
