<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel RHF</title>

<style>
body{background:#020617;color:#fff;font-family:Arial;padding:16px}
.box{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:16px;margin-bottom:16px}
input,button,textarea{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none}
button{font-weight:bold;cursor:pointer}
.green{background:#22c55e;color:#000}
.red{background:#ef4444;color:#fff}
.gray{background:#334155;color:#fff}
.item{border-bottom:1px solid #1e293b;padding:8px 0}
small{color:#94a3b8}
</style>
</head>

<body>

<h2>ADMIN PANEL RHF (FULL CONTROL)</h2>

<!-- ================= ITEM ================= -->
<div class="box">
<h3>Tambah / Update Item</h3>
<input id="game" placeholder="Nama Game">
<input id="name" placeholder="Nama Item">
<input id="price" placeholder="Harga (contoh 50000)">
<input id="img" placeholder="Link Gambar">
<button class="green" onclick="addItem()">Simpan Item</button>
<div id="items"></div>
</div>

<!-- ================= VOUCHER ================= -->
<div class="box">
<h3>Buat Voucher</h3>
<input id="vcode" placeholder="Kode Voucher">
<input id="vdisc" placeholder="Diskon (%)">
<input id="vmax" placeholder="Maksimal User">
<input id="vexp" placeholder="Aktif sampai (YYYY-MM-DD)">
<button class="green" onclick="addVoucher()">Simpan Voucher</button>
<div id="vouchers"></div>
</div>

<!-- ================= AKUN ================= -->
<div class="box">
<h3>Buat Akun Pembeli</h3>
<input id="user" placeholder="Username">
<input id="pass" placeholder="Password">
<button class="green" onclick="addUser()">Simpan Akun</button>
</div>

<div class="box">
<h3>Daftar Akun (Bawah)</h3>
<div id="users"></div>
</div>

<!-- ================= LOG ================= -->
<div class="box">
<h3>LOG VOUCHER & PESANAN</h3>
<div id="logs"></div>
</div>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  authDomain: "rhf-gamestore.firebaseapp.com",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rhf-gamestore",
  storageBucket: "rhf-gamestore.firebasestorage.app",
  messagingSenderId: "52065906934",
  appId: "1:52065906934:web:c15f0eff91cc937f787cd7"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const itemsRef = db.ref("items");
const vouchersRef = db.ref("vouchers");
const usersRef = db.ref("users");
const logsRef = db.ref("logs");

/* ================= ITEM ================= */
function addItem(){
  itemsRef.push({
    game:game.value,
    name:name.value,
    price:parseInt(price.value),
    img:img.value
  });
}

itemsRef.on("value",s=>{
  items.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    items.innerHTML+=`
      <div class="item">
        <b>${d.game}</b> - ${d.name}<br>
        Harga: Rp ${d.price.toLocaleString("id-ID")}
      </div>`;
  });
});

/* ================= VOUCHER ================= */
function addVoucher(){
  vouchersRef.child(vcode.value).set({
    code:vcode.value,
    disc:parseInt(vdisc.value),
    max:parseInt(vmax.value),
    used:0,
    expire:vexp.value,
    active:true
  });
}

vouchersRef.on("value",s=>{
  vouchers.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    vouchers.innerHTML+=`
      <div class="item">
        <b>${d.code}</b> - ${d.disc}%<br>
        Dipakai: ${d.used}/${d.max}<br>
        Aktif: ${d.active}
      </div>`;
  });
});

/* ================= USER ================= */
function addUser(){
  usersRef.child(user.value).set({
    user:user.value,
    pass:pass.value,
    status:"aktif",
    usedVoucher:false
  });
}

usersRef.on("value",s=>{
  users.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    users.innerHTML+=`
      <div class="item">
        <b>${d.user}</b><br>
        Password: ${d.pass}<br>
        Status: ${d.status}<br>
        <button class="gray" onclick="banUser('${c.key}')">BAN</button>
        <button class="green" onclick="unbanUser('${c.key}')">UNBAN</button>
        <button class="red" onclick="deleteUser('${c.key}')">HAPUS</button>
      </div>`;
  });
});

function banUser(u){ usersRef.child(u).update({status:"banned"}); }
function unbanUser(u){ usersRef.child(u).update({status:"aktif"}); }
function deleteUser(u){ usersRef.child(u).remove(); }

/* ================= LOG ================= */
logsRef.on("value",s=>{
  logs.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    logs.innerHTML+=`
      <div class="item">
        User: ${d.user}<br>
        Voucher: ${d.voucher || "-"}<br>
        Diskon: ${d.disc || 0}%<br>
        Waktu: ${d.time}
      </div>`;
  });
});
</script>

</body>
</html>
