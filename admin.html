<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel RHF</title>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:Arial;
  padding:16px;
}
h2,h3{margin-bottom:8px}
.box{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
input,select,button,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
}
button{cursor:pointer;font-weight:bold}
.green{background:#22c55e;color:#000}
.red{background:#ef4444;color:#fff}
.orange{background:#f59e0b;color:#000}
.item{
  border-bottom:1px solid #1e293b;
  padding:8px 0;
  font-size:14px;
}
.small{font-size:12px;color:#94a3b8}
</style>
</head>

<body>

<h2>ADMIN PANEL RHF (FULL CONTROL)</h2>

<!-- MARKET CONTROL -->
<div class="box">
<h3>Harga Pasar Global</h3>
<input id="marketPrice" placeholder="Contoh: 1.00 (normal), 0.95 (diskon 5%)">
<button class="green" onclick="setMarket()">Simpan Harga Global</button>
</div>

<!-- ITEM -->
<div class="box">
<h3>Tambah Item</h3>
<input id="game" placeholder="Game">
<input id="name" placeholder="Nama Item">
<input id="price" placeholder="Harga">
<input id="img" placeholder="Link Gambar">
<button class="green" onclick="addItem()">Simpan Item</button>
</div>

<div class="box">
<h3>Daftar Item</h3>
<div id="items"></div>
</div>

<!-- VOUCHER -->
<div class="box">
<h3>Buat Voucher</h3>
<input id="vcode" placeholder="Kode Voucher">
<input id="vdisc" placeholder="Diskon %">
<input id="vmax" placeholder="Maksimal Pakai">
<input id="vdays" placeholder="Aktif (hari)">
<button class="green" onclick="addVoucher()">Simpan Voucher</button>
<div id="vouchers"></div>
</div>

<!-- USER -->
<div class="box">
<h3>Buat Akun User</h3>
<input id="user" placeholder="Username">
<input id="pass" placeholder="Password">
<button class="green" onclick="addUser()">Simpan Akun</button>
</div>

<div class="box">
<h3>Daftar Akun (Realtime)</h3>
<div id="users"></div>
</div>

<!-- LOG -->
<div class="box">
<h3>Aktivitas User (Realtime)</h3>
<div id="logs"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  authDomain: "rhf-gamestore.firebaseapp.com",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rhf-gamestore",
  storageBucket: "rhf-gamestore.firebasestorage.app",
  messagingSenderId: "52065906934",
  appId: "1:52065906934:web:c15f0eff91cc937f787cd7"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const itemsRef = db.ref("items");
const vouchersRef = db.ref("vouchers");
const usersRef = db.ref("users");
const logsRef = db.ref("logs");
const marketRef = db.ref("market");

/* MARKET */
function setMarket(){
  marketRef.set({ multiplier: marketPrice.value || "1" });
  alert("Harga global disimpan");
}

/* ITEM */
function addItem(){
  itemsRef.push({
    game:game.value,
    name:name.value,
    price:price.value,
    img:img.value
  });
}

/* VOUCHER */
function addVoucher(){
  vouchersRef.push({
    code:vcode.value,
    disc:Number(vdisc.value),
    max:Number(vmax.value||1),
    used:0,
    expire:Date.now() + (Number(vdays.value||1)*86400000),
    active:true
  });
}

/* USER */
function addUser(){
  usersRef.push({
    user:user.value,
    pass:pass.value,
    status:"aktif",
    bannedUntil:0
  });
}

/* LIST ITEM */
itemsRef.on("value",s=>{
  items.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    items.innerHTML+=`
    <div class="item">
      ${d.game} - ${d.name} <br>
      Rp ${d.price}
    </div>`;
  });
});

/* LIST VOUCHER */
vouchersRef.on("value",s=>{
  vouchers.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    vouchers.innerHTML+=`
    <div class="item">
      ${d.code} - ${d.disc}% (${d.used}/${d.max})
      <div class="small">Aktif sampai: ${new Date(d.expire).toLocaleString()}</div>
    </div>`;
  });
});

/* LIST USER */
usersRef.on("value",s=>{
  users.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    users.innerHTML+=`
    <div class="item">
      User: <b>${d.user}</b><br>
      Pass: ${d.pass}<br>
      Status: ${d.status}
      <button class="orange" onclick="warnUser('${c.key}')">Peringatkan</button>
      <button class="red" onclick="banUser('${c.key}')">BAN 24 JAM</button>
    </div>`;
  });
});

/* LOG */
logsRef.limitToLast(50).on("value",s=>{
  logs.innerHTML="";
  s.forEach(c=>{
    logs.innerHTML+=`
    <div class="item">
      ${c.val().text}
      <div class="small">${new Date(c.val().time).toLocaleString()}</div>
    </div>`;
  });
});

/* ACTION */
function warnUser(id){
  logsRef.push({text:"Admin memberi peringatan ke user "+id,time:Date.now()});
  alert("Peringatan dikirim");
}

function banUser(id){
  usersRef.child(id).update({
    status:"banned",
    bannedUntil:Date.now()+86400000
  });
  logsRef.push({text:"User "+id+" di BAN 24 jam",time:Date.now()});
}
</script>

</body>
</html>
