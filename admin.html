<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RHF Admin Panel - Full Control</title><style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}
header{
  padding:18px;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h2{margin:0}
.box{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  padding:16px;
  margin:16px;
}
input,button,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:none;
}
button{font-weight:bold;cursor:pointer}
.green{background:#22c55e;color:#000}
.red{background:#ef4444;color:#fff}
.blue{background:#3b82f6;color:#fff}
.gray{background:#334155;color:#fff}
.item{
  border-bottom:1px solid #1e293b;
  padding:10px 0;
}
small{color:#94a3b8}
.flex{display:flex;gap:8px}
</style></head>
<body><header>
  <h2>RHF ADMIN PANEL</h2>
  <small>FULL CONTROL SYSTEM</small>
</header><!-- ================= ITEM ================= --><div class="box">
<h3>Manajemen Item (Harga Global)</h3>
<input id="game" placeholder="Nama Game">
<input id="name" placeholder="Nama Item">
<input id="price" placeholder="Harga">
<input id="img" placeholder="Link Gambar">
<button class="green" onclick="addItem()">Simpan Item</button>
<div id="items"></div>
</div><!-- ================= VOUCHER ================= --><div class="box">
<h3>Manajemen Voucher</h3>
<input id="vcode" placeholder="Kode Voucher">
<input id="vdisc" placeholder="Diskon %">
<input id="vmax" placeholder="Maksimal User">
<input id="vexp" placeholder="Expired (YYYY-MM-DD)">
<button class="green" onclick="addVoucher()">Buat Voucher</button>
<div id="vouchers"></div>
</div><!-- ================= USER ================= --><div class="box">
<h3>Manajemen Akun User</h3>
<input id="user" placeholder="Username">
<input id="pass" placeholder="Password">
<button class="blue" onclick="addUser()">Buat Akun</button>
<div id="users"></div>
</div><!-- ================= ORDER LOG ================= --><div class="box">
<h3>Monitoring Pesanan & Voucher</h3>
<div id="orders"></div>
</div><!-- ================= FIREBASE ================= --><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script><script>
const firebaseConfig = {
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  authDomain: "rhf-gamestore.firebaseapp.com",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rhf-gamestore",
  storageBucket: "rhf-gamestore.firebasestorage.app",
  messagingSenderId: "52065906934",
  appId: "1:52065906934:web:c15f0eff91cc937f787cd7"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

const itemsRef=db.ref("items");
const vouchersRef=db.ref("vouchers");
const usersRef=db.ref("users");
const ordersRef=db.ref("orders");

/* ITEM */
function addItem(){
  itemsRef.push({
    game:game.value,
    name:name.value,
    price:parseInt(price.value),
    img:img.value
  });
}

itemsRef.on("value",s=>{
  items.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    items.innerHTML+=`
      <div class="item">
        <b>${d.name}</b> (${d.game})<br>
        Harga: Rp ${d.price.toLocaleString('id-ID')}
      </div>`;
  });
});

/* VOUCHER */
function addVoucher(){
  vouchersRef.child(vcode.value).set({
    code:vcode.value,
    disc:parseInt(vdisc.value),
    max:parseInt(vmax.value),
    used:0,
    expire:vexp.value,
    active:true
  });
}

vouchersRef.on("value",s=>{
  vouchers.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    vouchers.innerHTML+=`
      <div class="item">
        <b>${d.code}</b> - ${d.disc}%<br>
        Dipakai: ${d.used}/${d.max}<br>
        Aktif: ${d.active}
      </div>`;
  });
});

/* USER */
function addUser(){
  usersRef.child(user.value).set({
    user:user.value,
    pass:pass.value,
    status:"aktif"
  });
}

usersRef.on("value",s=>{
  users.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    users.innerHTML+=`
      <div class="item">
        <b>${d.user}</b><br>
        Password: ${d.pass}<br>
        Status: ${d.status}<br>
        <div class="flex">
          <button class="gray" onclick="usersRef.child('${c.key}').update({status:'banned'})">BAN</button>
          <button class="green" onclick="usersRef.child('${c.key}').update({status:'aktif'})">UNBAN</button>
          <button class="red" onclick="usersRef.child('${c.key}').remove()">HAPUS</button>
        </div>
      </div>`;
  });
});

/* ORDER LOG */
ordersRef.on("value",s=>{
  orders.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    orders.innerHTML+=`
      <div class="item">
        <b>${d.orderCode}</b><br>
        User: ${d.user}<br>
        Item: ${d.item}<br>
        Harga: Rp ${d.price.toLocaleString('id-ID')}<br>
        Diskon: ${d.discount}%<br>
        Total: Rp ${d.total.toLocaleString('id-ID')}<br>
        Voucher: ${d.voucher}<br>
        Waktu: ${d.time}
      </div>`;
  });
});
</script></body>
</html>
