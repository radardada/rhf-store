<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel RHF</title>

<style>
body{background:#020617;color:#fff;font-family:Arial;padding:16px}
.box{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:16px;margin-bottom:16px}
input,button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none}
button{font-weight:bold;cursor:pointer}
.green{background:#22c55e;color:#000}
.red{background:#ef4444;color:#fff}
.item{border-bottom:1px solid #1e293b;padding:8px 0}
</style>
</head>

<body>

<h2>Admin Panel RHF</h2>

<div class="box">
<h3>Tambah Item</h3>
<input id="game" placeholder="Game">
<input id="name" placeholder="Nama Item">
<input id="price" placeholder="Harga">
<input id="img" placeholder="Link Gambar">
<button class="green" onclick="addItem()">Simpan Item</button>
</div>

<div class="box">
<h3>Daftar Item</h3>
<div id="items"></div>
</div>

<div class="box">
<h3>Buat Voucher</h3>
<input id="vcode" placeholder="Kode Voucher">
<input id="vdisc" placeholder="Diskon (%)">
<input id="vmax" placeholder="Maksimal Pakai">
<button class="green" onclick="addVoucher()">Simpan Voucher</button>
<div id="vouchers"></div>
</div>

<div class="box">
<h3>Buat Akun Pembeli</h3>
<input id="user" placeholder="Username">
<input id="pass" placeholder="Password">
<button class="green" onclick="addUser()">Simpan Akun</button>
</div>

<div class="box">
<h3>Daftar Akun (Paling Bawah)</h3>
<div id="users"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
  authDomain: "rhf-gamestore.firebaseapp.com",
  databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rhf-gamestore",
  storageBucket: "rhf-gamestore.firebasestorage.app",
  messagingSenderId: "52065906934",
  appId: "1:52065906934:web:c15f0eff91cc937f787cd7"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const itemsRef = db.ref("items");
const vouchersRef = db.ref("vouchers");
const usersRef = db.ref("users");

/* ITEM */
function addItem(){
  itemsRef.push({
    game:game.value,
    name:name.value,
    price:price.value,
    img:img.value
  });
}

/* VOUCHER */
function addVoucher(){
  if(!vcode.value || !vdisc.value) return alert("Voucher belum lengkap");
  vouchersRef.push({
    code:vcode.value,
    disc:vdisc.value,
    used:0,
    max:vmax.value || 1
  });
}

/* AKUN */
function addUser(){
  usersRef.push({
    user:user.value,
    pass:pass.value,
    status:"aktif"
  });
}

/* LIST */
itemsRef.on("value",s=>{
  items.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    items.innerHTML+=`<div class="item">${d.game} - ${d.name} Rp ${d.price}</div>`;
  });
});

vouchersRef.on("value",s=>{
  vouchers.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    vouchers.innerHTML+=`<div class="item">${d.code} - ${d.disc}% (${d.used}/${d.max})</div>`;
  });
});

usersRef.on("value",s=>{
  users.innerHTML="";
  s.forEach(c=>{
    const d=c.val();
    users.innerHTML+=`
      <div class="item">
        ${d.user}<br>
        Password: ${d.pass}<br>
        Status: ${d.status}
      </div>`;
  });
});
</script>

</body>
</html>
