<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk - RHF GAMES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Produk Top Up</h1>
        <div class="games-grid" id="productsGrid"></div>
    </div>

    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>

    <script>
        db.collection("products").orderBy("title").onSnapshot(snapshot => {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = "";
            snapshot.forEach(doc => {
                const p = doc.data();
                const div = document.createElement("div");
                div.className = "game-card";
                div.innerHTML = `
                    <img src="\( {p.image}" alt=" \){p.title}">
                    <h3>${p.title}</h3>
                `;
                div.onclick = () => location.href = `game-detail.html?id=${doc.id}`;
                grid.appendChild(div);
            });
        });
    </script>
</body>
</html>
