<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Game - RHF GAMES</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f8f8f8; font-family: Arial, sans-serif; margin: 0; padding-top: 80px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .search-bar { text-align: center; margin-bottom: 40px; }
        .search-bar input { width: 80%; max-width: 600px; padding: 20px; font-size: 20px; border: 1px solid #ddd; border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        .game-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); transition: 0.3s; cursor: pointer; text-align: center; padding: 20px; }
        .game-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(255,87,34,0.2); border: 2px solid #ff5722; }
        .game-card img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 15px; }
        .game-card h3 { font-size: 18px; color: #333; margin: 0; }
        
        .loading { text-align: center; padding: 100px; font-size: 24px; color: #ff5722; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:#ff5722; font-size:36px; margin-bottom:20px;">Pilih Game Favoritmu</h1>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari game... (ex: Mobile Legends, Free Fire)">
    </div>

    <div class="games-grid" id="gamesGrid">
        <div class="loading">Loading game populer...</div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>
<script src="auth.js"></script>

<script>
// Load semua game real-time
const gamesRef = db.collection("games").orderBy("title");
const grid = document.getElementById("gamesGrid");

gamesRef.onSnapshot(snapshot => {
    grid.innerHTML = "";
    if (snapshot.empty) {
        grid.innerHTML = "<div style='grid-column:1/-1; text-align:center; padding:100px; color:#999;'>Belum ada game. Tambah dari Admin Panel!</div>";
        return;
    }

    snapshot.forEach(doc => {
        const game = doc.data();
        const div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `
            <img src="\( {game.image || 'https://via.placeholder.com/200?text=' + game.title}" alt=" \){game.title}">
            <h3>${game.title}</h3>
        `;
        div.onclick = () => location.href = `game-detail.html?id=${doc.id}`;
        grid.appendChild(div);
    });
});

// Search real-time
document.getElementById("searchInput").addEventListener("input", e => {
    const query = e.target.value.toLowerCase();
    document.querySelectorAll(".game-card").forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(query) ? "block" : "none";
    });
});
</script>

</body>
</html>
