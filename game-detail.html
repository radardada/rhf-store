<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Game - RHF GAMES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="utils.js"></script>

  <style>
    body {
      background: linear-gradient(180deg,#0b1220,#020617);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }
    .box {
      background: #0f172a;
      border-radius: 14px;
      padding: 16px;
      margin: 16px;
      border: 1px solid #1e293b;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 14px;
    }
    .product-item {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      margin-top: 10px;
      cursor: pointer;
    }
    .product-item.active {
      border-color: #22d3ee;
      background: #020617;
    }
    .btn {
      margin: 16px;
      padding: 14px;
      background: #22c55e;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header id="gameTitle">Game</header>

<div class="box">
  <h3>Masukkan Data Akun</h3>
  <input id="userInput" placeholder="Masukkan ID / Nomor" />
</div>

<div class="box">
  <h3>Pilih Produk</h3>
  <div id="productOptions"></div>
</div>

<div class="btn" onclick="goCheckout()">Lanjut ke Checkout</div>

<script>
let selectedProduct = null;
let gameData = null;

const params = new URLSearchParams(window.location.search);
const productId = params.get("id");

const products = JSON.parse(localStorage.getItem("rhf_products")) || [];
gameData = products.find(p => p.id == productId);

if (!gameData) {
  alert("Produk tidak ditemukan");
  location.href = "index.html";
}

document.getElementById("gameTitle").innerText = gameData.name;

/* ===== Tentukan Placeholder Input ===== */
const inputField = document.getElementById("userInput");
if (gameData.name.toLowerCase().includes("mobile legends")) {
  inputField.placeholder = "Contoh: 12345678(1234)";
} else if (gameData.name.toLowerCase().includes("free fire")) {
  inputField.placeholder = "Contoh: 87654321";
} else if (gameData.category === "E-WALLET") {
  inputField.placeholder = "Contoh: 081234567890";
} else {
  inputField.placeholder = "Masukkan ID / Email / Nomor";
}

/* ===== Dummy Produk (bisa diganti admin nanti) ===== */
const options = [
  { name: "Paket A", base: 1000 },
  { name: "Paket B", base: 2000 },
  { name: "Paket C", base: 5000 }
];

const container = document.getElementById("productOptions");

options.forEach(opt => {
  const sell = RHF_UTILS.getSellPrice(opt.base);
  const div = document.createElement("div");
  div.className = "product-item";
  div.innerHTML = `<b>${opt.name}</b><br>${RHF_UTILS.formatRupiah(sell)}`;

  div.onclick = () => {
    document.querySelectorAll(".product-item").forEach(e => e.classList.remove("active"));
    div.classList.add("active");
    selectedProduct = { ...opt, price: sell };
  };

  container.appendChild(div);
});

/* ===== Checkout ===== */
function goCheckout() {
  const userVal = inputField.value.trim();
  if (!userVal) return alert("Masukkan data akun");
  if (!selectedProduct) return alert("Pilih produk");

  const order = {
    invoice: RHF_UTILS.generateInvoice(),
    product: gameData.name + " - " + selectedProduct.name,
    userInput: userVal,
    total: selectedProduct.price
  };

  const orders = JSON.parse(localStorage.getItem("rhf_orders")) || [];
  orders.push(order);
  localStorage.setItem("rhf_orders", JSON.stringify(orders));

  location.href = "checkout.html";
}
</script>

</body>
</html>
