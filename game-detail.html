<!-- Gunakan container, card untuk form -->
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img id="product-img" class="img-fluid rounded" src="">
    </div>
    <div class="col-md-6">
      <div class="card p-4">
        <h2 id="product-name"></h2>
        <p id="product-desc"></p>
        <h3>Harga: <span id="product-price" class="text-success"></span></h3>
        <form id="buy-form" class="mt-4">
          <!-- Input form-control -->
          <button type="submit" class="btn btn-success btn-lg w-100">Beli Sekarang</button>
        </form>
      </div>
    </div>
  </div>
</div>
